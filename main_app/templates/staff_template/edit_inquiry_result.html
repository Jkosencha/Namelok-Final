{% extends 'main_app/base.html' %}
{% load static %}
{% block page_title %}{{page_title}}{% endblock page_title %}
{% block content %}

<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <!-- general form elements -->
                    <form method="POST">
                        {% csrf_token %}
                <div class="card card-dark">
                    <div class="card-header">
                        <h3 class="card-title">{{page_title}}</h3>
                    </div>

       
                    <!-- /.card-header -->
                    <!-- form start -->
                    <div class="card-body">


                     

                 {{ form }}

                    </div>
                    <!-- /.card-body -->

                    <div class="card-footer">
                        <button type="submit" id='update_result' class="btn btn-primary btn-block">Update Result</button>
               
                    </div>
                </form>
                </div>
                <!-- /.card -->

            </div>
        </div>
    </div>
</section>
{% endblock content %}


{% block custom_js %}
<script>
    $(document).ready(function () {
        $("#id_Car").change(function () {
            fetchinquiries();
            });
            $("#id_Season_year").change(function () {
                fetchinquiries();
                });
   $("#id_Inquiry").change(function () {
    fetch_Inquiry_result();
                });
                $("#id_exam").hide()
                $("#id_test").hide()
                $("#update_result").hide()
                $('label[for="id_test"]').hide();
                $('label[for="id_exam"]').hide();
        function fetchinquiries(){
            var Car = $("#id_Car").val()
            var Season = $("#id_Season_year").val()
            $("#id_Inquiry").html(null)
            if (Season.length  == 0 || Car.length == 0 || Season < 1 || Car < 1){
                return false;
            }
            $.ajax({
                url: "{% url 'get_inquiries' %}",
                type: 'POST',
                data: {
                    Car: Car,
                    Season:Season
                }
            }).done(function (response) {
                var json_data = JSON.parse(response)
                if (json_data.length < 1) {
                    alert("No data to display")
                } else {
                    var div_data = "<option>Select Inquiry</option>"

                    for (key in json_data) {
                        div_data += "<option value='" + json_data[key]['id'] + "'>" + json_data[key]['name'] + " </option>"
                    }
             
                    $("#id_Inquiry").html(div_data)
                }
            }).fail(function (response) {
                alert("Error in fetching inquiries")
            })
               }

               function fetch_Inquiry_result(){
                var Inquiry = $("#id_Inquiry").val()
                var Car = $("#id_Car").val()
                $("#id_test").val(null)
                $("#id_exam").val(null)
                $("#id_exam").hide()
                $("#update_result").hide()
                $("#id_test").hide()
                $('label[for="id_test"]').hide();
                $('label[for="id_exam"]').hide();
                if (Inquiry.length  == 0 || Car.length == 0 || Inquiry < 1 || Car < 1){
                    return false;
                }
                $.ajax({
                    url: "{% url 'fetch_Inquiry_result' %}",
                    type: 'POST',
                    data: {
                        Car: Car,
                        Inquiry:Inquiry
                    }
                }).done(function (response) {
                    if (response == 'False') {
                        alert("No data to display")
                    } else {
                        var json_data = JSON.parse(response)
                        
                            $("#id_test").val(json_data['test'])
                            $("#id_exam").val(json_data['exam'])
                            $("#id_exam").show()
                            $("#id_test").show()
                            $("#update_result").show()
                            $('label[for="id_test"]').show();
                            $('label[for="id_exam"]').show();

                    }
                }).fail(function (response) {
                    alert("Error in fetching inquiries")
                })
               }

    })
</script>
{% endblock custom_js %}
