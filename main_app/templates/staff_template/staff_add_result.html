{% extends 'main_app/base.html' %}
{% load static %}
{% block page_title %}{{page_title}}{% endblock page_title %}
{% block content %}

<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <!-- general form elements -->
                    <form method="POST">
                        {% csrf_token %}
                <div class="card card-dark">
                    <div class="card-header">
                        <h3 class="card-title">{{page_title}}</h3>
                    </div>

       
                    <!-- /.card-header -->
                    <!-- form start -->
                    <div class="card-body">


                        <div class="form-group">
                            <label>Car</label>
                            <select name="Car" class="form-control" id='Car'>
                                <option value="">----</option>
                                {% for Car in Cars  %}
                                <option value="{{Car.id}}">{{Car.name}}</option>
                                {% endfor %}
                            </select>
                        </div>


                        <div class="form-group">
                            <label>Season Year</label>
                            <select name="Season" id='Season' class="form-control">
                                <option value="">----</option>
                                {% for Season in Season  %}
                                <option value="{{Season.id}}">{{Season}} </option>
                                {% endfor %}
                            </select>
                        </div>


                    </div>
                    <!-- /.card-body -->

                    <div class="card-footer">
                        <button type="button" id='fetch_Inquiry' class="btn btn-primary btn-block">Fetch
                            inquiries</button>
                        <div class="form-group" id="Inquiry_data">

                        </div>
                    </div>
                </form>
                </div>
                <!-- /.card -->

            </div>
        </div>
    </div>
</section>
{% endblock content %}


{% block custom_js %}
<script>
    $(document).ready(function () {

       
        $("#fetch_Inquiry").click(function () {
            var Car = $("#Car").val()
            var Season = $("#Season").val()
            $("#Inquiry_data").html(null)
if (Car.length  == 0 || Season.length == 0){
    alert("Please select Season and Car");
    return false;
}
            $.ajax({
                url: "{% url 'get_inquiries' %}",
                type: 'POST',
                data: {
                    Car: Car,
                    Season: Season
                }
            }).done(function (response) {
                var json_data = JSON.parse(response)
                if (json_data.length < 1) {
                    alert("No data to display")
                } else {
                    var div_data = "<hr/><div class='form-group'> <label> Inquiry List</label> <select class='Inquiry_list form-control' name='Inquiry_list'> "

                    for (key in json_data) {
                        div_data += "<option value='" + json_data[key]['id'] + "'>" + json_data[key]['name'] + " </option>"
                    }
                    div_data += "</select></div>"
                    div_data += "<div class='form-group row'> <div class='col-md-6'> <label> Test Score </label> <input class='form-control' name='test' placeholder='Test Score' max='40' min='0' required type='number' /></div><div class='col-md-6'><label> Exam Score </label>  <input class='form-control' placeholder='Exam Score'  name='exam' max='60' min='0' required type='number' /> </div></div><div class='form-group'><button id='save_attendance' class='btn btn-success' type='submit'>Save Result</button></div></div>"
                    $("#Inquiry_data").html(div_data)
                }
            }).fail(function (response) {
                alert("Error in fetching inquiries")
            })




        })
    })
</script>
{% endblock custom_js %}
